<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      你好，{{content}}
      <span>{{description}}</span>
    </div>
    <script type="module">
      import Due from "./core/index.js";
      window.test = new Due({
        el: "test", //我这里只允许用id挂载
        data: {
          content: "panda",
          description: "panda say hello",
        },
      });
    </script>
  </body>
</html>
